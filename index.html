<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock-Paper-Scissors by KingbondL</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script> 
	<!-- if I dont use the defer then script.js will load first before index.html and it wont show the output in console.-->
</head>
<body>
	<div class="about-me">
		Rock Paper Scissors Game Developed by KingbondL/MS
	</div>
	<div class="selections">
		<button class="selection" data-selection="rock">✊</button>   
		<button class="selection" data-selection="paper">✋</button>
		<button class="selection" data-selection="scissors">✌️</button>
	</div>
	<div class="results">
		<div class="you-text">
			You
			<span class="result-score" data-your-score>0</span>
		</div>
		<div  class="computer-text" data-final-column>
			Computer
			<span class="result-score" data-computer-score>0</span>
		</div>
		<!--
		<div class="result-selection winner">✊</div>
		<div class="result-selection">✌️</div>
			you choose rock and computer choose the scissors then make rock winner.
		 -->
	</div>
</body>
</html>
